    <script th:inline="javascript">
        const roomId = /*[[${roomId}]]*/ 'default';
        let stompClient = null;
        let sentCount = 0;
        let successCount = 0;
        let errorCount = 0;

        // è¿æ¥WebSocket
        function connect() {
            const socket = new SockJS('/ws-danmu');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);
            }, function(error) {
                console.log('Connection error: ' + error);
                updateConnectionStatus(false);
                setTimeout(connect, 5000);
            });
        }

        // å‘é€å¼¹å¹•
        function sendDanmu() {
            const content = document.getElementById('contentInput').value.trim();
            const nickname = document.getElementById('nicknameInput').value.trim() || 'æ¸¸å®¢';
            const color = document.getElementById('colorInput').value;
            const type = parseInt(document.getElementById('typeSelect').value);
            const speed = parseInt(document.getElementById('speedInput').value);

            if (!content) {
                showMessage('è¯·è¾“å…¥å¼¹å¹•å†…å®¹', 'error');
                return;
            }

            const message = {
                content: content,
                nickname: nickname,
                color: color,
                danmuType: type,
                speed: speed,
                roomId: roomId
            };

            sentCount++;
            updateStats();

            // ä½¿ç”¨HTTPæ¥å£å‘é€
            fetch('/api/danmu/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successCount++;
                    showMessage('å¼¹å¹•å‘é€æˆåŠŸï¼', 'success');
                    document.getElementById('contentInput').value = '';
                } else {
                    errorCount++;
                    showMessage('å‘é€å¤±è´¥: ' + data.message, 'error');
                }
                updateStats();
            })
            .catch(error => {
                errorCount++;
                showMessage('å‘é€å¤±è´¥: ' + error.message, 'error');
                updateStats();
            });
        }

        // é¢„è§ˆå¼¹å¹•æ•ˆæœ
        function previewDanmu() {
            const content = document.getElementById('contentInput').value.trim() || 'è¿™æ˜¯é¢„è§ˆå¼¹å¹•';
            const nickname = document.getElementById('nicknameInput').value.trim() || 'æ¸¸å®¢';
            const color = document.getElementById('colorInput').value;
            const type = parseInt(document.getElementById('typeSelect').value);

            const previewElement = document.getElementById('previewDanmu');
            previewElement.textContent = `${nickname}: ${content}`;
            previewElement.style.color = color;

            // ç§»é™¤æ‰€æœ‰ç±»å
            previewElement.className = 'preview-danmu';

            // æ ¹æ®ç±»å‹æ·»åŠ å¯¹åº”ç±»å
            if (type === 1) {
                previewElement.classList.add('preview-top');
            } else if (type === 2) {
                previewElement.classList.add('preview-bottom');
            } else {
                previewElement.classList.add('preview-scroll');
            }

            // é‡æ–°è§¦å‘åŠ¨ç”»
            previewElement.style.animation = 'none';
            setTimeout(() => {
                if (type === 0) {

                }
            }, 10);
        }

        // è®¾ç½®å¿«é€Ÿæ¶ˆæ¯
        function setQuickMessage(message) {

            previewDanmu();

        // æ¸…ç©ºè¡¨å•

            document.getElementById('nicknameInput').value = 'æ¸¸å®¢';
            document.getElementById('colorInput').value = '#FFFFFF';

        // æ›´æ–°è¿æ¥çŠ¶æ€
