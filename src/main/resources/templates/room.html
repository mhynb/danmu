<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'弹幕房间 - ' + ${roomId}">弹幕房间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .danmu-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info h2 {
            color: #fff;
            margin-bottom: 5px;
        }

        .room-stats {
            font-size: 14px;
            color: #ccc;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .danmu-area {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow: hidden;
            pointer-events: none;
        }

        .danmu-item {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
            animation: danmu-scroll 10s linear;
        }

        .danmu-top {
            animation: danmu-fade 5s ease-in-out;
            text-align: center;
            width: 100%;
            left: 0;
        }

        .danmu-bottom {
            animation: danmu-fade 5s ease-in-out;
            text-align: center;
            width: 100%;
            left: 0;
        }

        @keyframes danmu-scroll {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes danmu-fade {
            0%, 100% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nickname-input {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .nickname-input::placeholder {
            color: #ccc;
        }

        .danmu-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .danmu-input::placeholder {
            color: #ccc;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .type-select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .send-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1001;
        }

        .connected {
            background: #4CAF50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .recent-danmu {
            position: fixed;
            left: 20px;
            top: 100px;
            width: 300px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 999;
            display: none;
        }

        .recent-danmu.show {
            display: block;
        }

        .recent-item {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .recent-nickname {
            font-weight: bold;
            color: #667eea;
        }

        .recent-content {
            color: #ccc;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="danmu-container">
        <div class="header">
            <div class="room-info">
                <h2 th:text="'房间: ' + ${roomId}">房间</h2>
                <div class="room-stats">
                    <span id="danmuCount">弹幕数: 0</span> |
                    <span id="onlineCount">在线: 1</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="toggleRecent()">历史弹幕</button>
                <button class="btn" onclick="clearDanmu()">清屏</button>
                <button class="btn" onclick="window.open('/send/' + roomId, '_blank')">发送页面</button>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">连接中...</div>

        <div class="danmu-area" id="danmuArea"></div>

        <div class="recent-danmu" id="recentDanmu">
            <h4 style="margin-bottom: 10px; color: #667eea;">最近弹幕</h4>
            <div id="recentList"></div>
        </div>

        <div class="input-area">
            <input type="text" id="nicknameInput" class="nickname-input" placeholder="昵称" value="游客">
            <input type="text" id="danmuInput" class="danmu-input" placeholder="输入弹幕内容..." maxlength="100">
            <input type="color" id="colorPicker" class="color-picker" value="#FFFFFF">
            <select id="typeSelect" class="type-select">
                <option value="0">滚动</option>
                <option value="1">顶部</option>
                <option value="2">底部</option>
            </select>
            <button class="send-btn" onclick="sendDanmu()">发送</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        const roomId = /*[[${roomId}]]*/ 'default';
        let stompClient = null;
        let danmuCount = 0;

        // 连接WebSocket
        function connect() {
            const socket = new SockJS('/ws-danmu');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);

                // 订阅房间弹幕
                stompClient.subscribe('/topic/danmu/' + roomId, function(message) {
                    const danmuMessage = JSON.parse(message.body);
                    if (danmuMessage.type === 'DANMU') {
                        displayDanmu(danmuMessage);
                        danmuCount++;
                        updateStats();
                    }
                });

                // 加载历史弹幕
                loadRecentDanmu();

            }, function(error) {
                console.log('Connection error: ' + error);
                updateConnectionStatus(false);
                // 5秒后重连
                setTimeout(connect, 5000);
            });
        }

        // 发送弹幕
        function sendDanmu() {
            const content = document.getElementById('danmuInput').value.trim();
            const nickname = document.getElementById('nicknameInput').value.trim() || '游客';
            const color = document.getElementById('colorPicker').value;
            const type = parseInt(document.getElementById('typeSelect').value);

            if (!content) {
                alert('请输入弹幕内容');
                return;
            }

            if (stompClient && stompClient.connected) {
                const message = {
                    content: content,
                    nickname: nickname,
                    color: color,
                    danmuType: type,
                    speed: 5,
                    roomId: roomId
                };

                stompClient.send('/app/danmu/' + roomId, {}, JSON.stringify(message));
                document.getElementById('danmuInput').value = '';
            } else {
                alert('连接已断开，请刷新页面重试');
            }
        }

        // 显示弹幕
        function displayDanmu(message) {
            const danmuArea = document.getElementById('danmuArea');
            const danmuElement = document.createElement('div');
            danmuElement.className = 'danmu-item';
            danmuElement.style.color = message.color;
            danmuElement.textContent = `${message.nickname}: ${message.content}`;

            // 根据类型设置位置和动画
            if (message.danmuType === 1) { // 顶部
                danmuElement.className += ' danmu-top';
                danmuElement.style.top = Math.random() * 100 + 'px';
            } else if (message.danmuType === 2) { // 底部
                danmuElement.className += ' danmu-bottom';
                danmuElement.style.bottom = Math.random() * 100 + 'px';
            } else { // 滚动
                danmuElement.style.top = Math.random() * (danmuArea.clientHeight - 50) + 'px';
                danmuElement.style.animationDuration = (8 + Math.random() * 4) + 's';
            }

            danmuArea.appendChild(danmuElement);

            // 5秒后移除弹幕元素
            setTimeout(() => {
                if (danmuElement.parentNode) {
                    danmuElement.parentNode.removeChild(danmuElement);
                }
            }, 10000);
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = '已连接';
                status.className = 'connection-status connected';
            } else {
                status.textContent = '连接断开';
                status.className = 'connection-status disconnected';
            }
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('danmuCount').textContent = '弹幕数: ' + danmuCount;
        }

        // 加载最近弹幕
        function loadRecentDanmu() {
            fetch(`/api/danmu/recent/${roomId}?limit=10`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const recentList = document.getElementById('recentList');
                        recentList.innerHTML = '';
                        data.data.forEach(danmu => {
                            const item = document.createElement('div');
                            item.className = 'recent-item';
                            item.innerHTML = `
                                <div class="recent-nickname">${danmu.nickname}</div>
                                <div class="recent-content">${danmu.content}</div>
                            `;
                            recentList.appendChild(item);
                        });
                    }
                })
                .catch(error => console.error('加载历史弹幕失败:', error));
        }

        // 切换历史弹幕显示
        function toggleRecent() {
            const recent = document.getElementById('recentDanmu');
            recent.classList.toggle('show');
            if (recent.classList.contains('show')) {
                loadRecentDanmu();
            }
        }

        // 清屏
        function clearDanmu() {
            document.getElementById('danmuArea').innerHTML = '';
        }

        // 回车发送
        document.getElementById('danmuInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendDanmu();
            }
        });

        // 页面加载完成后连接
        window.onload = function() {
            connect();
        };

        // 页面关闭时断开连接
        window.onbeforeunload = function() {
            if (stompClient) {
                stompClient.disconnect();
            }
        };
    </script>
</body>
</html>
